{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg" style="width: 30rem; border-radius: 15px;">
    <div class="card-header text-center text-white" style="border-radius: 15px 15px 0 0; background: linear-gradient(#2e3a6a, #2f0b45);">
      <h3 style="color:white" >Sign In</h3>
    </div>
    <div class="card-body p-4">
      <form class="form-horizontal" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block" style="padding: 10px 15px; font-size: 18px; background: linear-gradient(#2e3a6a, #2f0b45);">
            <i class="fa fa-sign-in-alt"></i> Sign in
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
